actor: BrowseTester
modules:
    enabled:
        - \Tests\Helper\Browse
        - Asserts
        - PhpBrowser:
              url: http://localhost:8080
extensions:
  enabled:
    - Codeception\Extension\RunProcess:
        0: MYPDO_ENV=test tests/runserver.sh
        sleep: 1 # wait for php local web server to start